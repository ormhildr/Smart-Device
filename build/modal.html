<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Smart Device: умные технологии">
  <title>Smart Device: умные технологии</title>
  <link rel="icon" href="img/favicon.png" type="image/png" sizes="32x32">
  <link rel="preload" href="fonts/pt-mono-v8-latin_cyrillic-regular.woff2" as="font">
  <link rel="preload" href="fonts/roboto-condensed-v19-latin_cyrillic-regular.woff2" as="font">
  <link rel="preload" href="fonts/roboto-condensed-v19-latin_cyrillic-700.woff2" as="font">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page">
  <section class="modal modal--active">
    <div class="modal__content">
      <div class="modal__container page__inner">
        <h2>Закажите звонок</h2>
        <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
        <form action="https://echo.htmlacademy.ru" method="POST">
          <div class="modal__form-field form-field">
            <label class="visually-hidden" for="modal-user-name">Имя</label>
            <input id="modal-user-name" name="name" type="text" placeholder="Имя" required>
          </div>
          <div class="modal__form-field form-field">
            <label class="visually-hidden" for="modal-user-phone">Номер телефона</label>
            <input id="modal-user-phone" name="phone" type="tel" placeholder="Телефон" minlength="16" required>
          </div>
          <textarea name="message" id="modal-message" placeholder="Ваш вопрос"></textarea>
          <div class="modal__form-inner">
            <button class="modal__button button form-button site-button" type="submit">Отправить</button>
            <div class="modal__checkbox form-checkbox">
              <input class="visually-hidden" type="checkbox" name="assent" id="modal-assent" checked required>
              <label for="modal-assent">Я согласен на обработку персональных данных</label>
            </div>
          </div>
          <a href="index.html" class="modal__close" aria-label="Вернуться на главную страницу"></a>
        </form>
      </div>
    </div>
    <div class="modal__overlay"></div>
  </section>
</body>

</html>
